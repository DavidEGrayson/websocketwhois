<html>
<head>
  <title>Websocket Whois</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <script src="/whois.js"></script>

	<link rel="stylesheet" type="text/css" href="/application.css" />
</head>
<body>
<div id="header">
  <h1>Websocket Whois</h1>
  <b>Who said finding a domain name had to be painful?</b>
</div>

<div id="input-area">
  <label for="user-input">Enter a domain name to see if it is available or taken:</label>
  <input type="text" id="user-input" autofocus>
</div>

<div class="errorMessage" id="userInputInvalidMessage">
  <p>Domain names can only have letters, numbers, periods, and hyphens.  Please try again.</p>
  <p><b>Example:</b> davidegrayson.com</p>
</div>

<div id="result-area">

</div>
